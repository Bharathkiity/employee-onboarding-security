# ========================
# SERVER CONFIGURATION
# ========================
server.port=8181
# -> Sets the server port to 8181 (default is 8080). Change to avoid conflicts or define a custom port.

# ========================
# DATASOURCE CONFIGURATION
# ========================
spring.datasource.url=jdbc:mysql://localhost:3306/ht1234567
# -> JDBC URL to connect to your MySQL database named 'ht1234567' running on localhost.
spring.datasource.username=root
# -> MySQL database username.
spring.datasource.password=root
# -> MySQL database password.

# ========================
# JPA (Hibernate) CONFIGURATION
# ========================
spring.jpa.hibernate.ddl-auto=update
# -> Automatically updates the database schema based on your entity classes.
#    Options: none, validate, update, create, create-drop.

spring.jpa.show-sql=true
# -> Shows SQL queries in the console for debugging purposes.

spring.jpa.properties.hibernate.format_sql=true
# -> Formats SQL queries to be more readable in the logs.

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
# -> Tells Hibernate to generate SQL optimized for MySQL.

spring.jpa.open-in-view=false
# -> Disables OpenSessionInView, which prevents lazy loading issues but avoids memory leaks and ensures better design.

# ========================
# JWT (JSON Web Token) CONFIGURATION
# ========================
jwt.secret=ThisIsAVeryLongAndSecureSecretKeyThatIsAtLeast64CharactersLong1234567890ABCDEF
# -> Secret key used to sign JWT tokens. Must be at least 64 characters for HS512 algorithm.

jwt.expiration=10000
# -> JWT token expiration in milliseconds (e.g., 10000 ms = 10 seconds).
#    Change this to a reasonable value like 86400000 (1 day) in production.

jwt.refreshExpiration=604800000
# -> Refresh token expiration in milliseconds (7 days).

# ========================
# LOGGING CONFIGURATION
# ========================
logging.level.org.springframework.web=DEBUG
# -> Enables debug-level logs for Spring Web components (controllers, etc.).

logging.level.org.springframework.security=DEBUG
# -> Enables debug logs for Spring Security (useful during development).

logging.level.com.ht.portal=INFO
# -> Sets log level for your main application package to INFO (change to DEBUG for more verbose logs).

logging.level.org.springframework.security.config.annotation.authentication.configuration.InitializeUserDetailsBeanManagerConfigurer=ERROR
# -> Suppresses unnecessary bean init logs from Spring Security.

logging.level.org.springframework.http.converter.json.MappingJackson2HttpMessageConverter=DEBUG
# -> Logs JSON serialization/deserialization (helpful for debugging request/response payloads).

logging.level.com.ht.portal.configuration.JwtRequestFilter=WARN
# -> Suppresses JWT filter errors to WARN level (avoids clutter in logs).

